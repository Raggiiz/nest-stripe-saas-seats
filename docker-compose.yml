version: "3.9"
services:
  db:
    image: postgres:16
    container_name: saas_db
    env_file:
      - .env.docker
    ports:
      - "5432:5432"
    volumes:
      - saas_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d saas"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  saas_db_data: